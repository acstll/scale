<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/telements-components.esm.js"></script>
    <script nomodule src="/build/telements-components.js"></script>
    <style>
        html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --button-custom-background: yellow;
        }

        body {
            margin: 0;
            padding: 4rem;
        }

        hr {
            margin: 3rem 0;
        }
    </style>
</head>

<body>
    <h1>Components</h1>

    <t-button>
        With object
    </t-button>

    <t-button id="button-with-styles-object" disabled>
        With object
    </t-button>

    <t-button id="button-with-styles-object-2">
        With object
    </t-button>
    <script>
        const withObject = document.getElementById('button-with-styles-object');
        withObject.styles = {
            button: {
                '&--disabled, &--disabled:hover': {
                    color: 'white',
                    background: 'purple',
                }
            }
        }
        const withObject2 = document.getElementById('button-with-styles-object-2');
        withObject2.styles = {
            button: {
                color: 'white',
                background: 'pink',
                '&:hover': {
                    color: 'black',
                    background: 'yellow',
                }
            }
        }
    </script>
</body>

</html>
