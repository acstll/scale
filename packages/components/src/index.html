<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/telements-components.esm.js"></script>
    <script nomodule src="/build/telements-components.js"></script>
    <style>
        html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --button-custom-background: yellow;
        }

        body {
            margin: 0;
            padding: 4rem;
        }

        hr {
            margin: 3rem 0;
        }
    </style>
</head>

<body>
    <h1>Components</h1>

    <t-button>
        Default
    </t-button>

    <t-button id="button-with-styles">
        With styles
    </t-button>
    <script>
        const withStyles = document.getElementById('button-with-styles');
        withStyles.styles = {
            button: {
                '&--disabled, &--disabled:hover': {
                    color: 'white',
                    background: 'purple',
                }
            }
        }
    </script>

    <t-button id="button-with-theme">
        With theme
    </t-button>

    <script>
        const withTheme = document.getElementById('button-with-theme');
        withTheme.theme = {
            Button: {
                button: {
                    color: 'white',
                    background: 'lightblue'
                }
            }
        }
    </script>

    <t-button id="button-with-theme-and-styles">
        With theme and styles
    </t-button>

    <script>
        const withThemeAndStyles = document.getElementById('button-with-theme-and-styles');
        withThemeAndStyles.styles = {
            button: {
                color: 'white',
                background: 'purple',
                padding: '30px'
            }
        }
        withThemeAndStyles.theme = {
            Button: {
                button: {
                    background: 'pink',
                    border: '2px solid #f00',
                    borderColor: 'red',
                    borderRadius: '3rem',
                    margin: '0 2rem'
                }
            }
        }
    </script>
</body>

</html>
